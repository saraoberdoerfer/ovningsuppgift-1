<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>demo 1</title>
        <!--linkat till css mappen-->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--om man vill ha saker i punktform är ol en lista -->
        <ol>
            <li>home</li>
            <li>about us</li>
            <li>number</li>
        </ol>

        <!--h1 är en stor font rubrik-->
        <h1>Rubrik</h1>
        <!--h2 är en mellanstor font subrubrik-->
        <h2>Subrubrik</h2>
        <!--h3 är en litenmellan font subrubrik-->
        <h3>Subrubrik</h3>
        <!--p är brödtext så liten font-->
        <p>brödtext</p>
        <!--hr gör en line seperator-->
        <hr />
        <!--br gör en linebreak-->
        <br />

        <button>click here</button>
        <!--man kan skriva saker i input-->
        <input />
        <!--div är en box-->
        <div>
            <h1>Nyheter</h1>
            <h2>artikel</h2>
        </div>
        <img
            src="images/gäsp katt.jpeg"
            alt="gäsp katt"
        />
    </body>
</html>
<!--ljusblått kallas attributes/egenskaper-->
<!--orange kallas stings/text måste ha ""-->
<!--alt shift f gör det fint på mac är det option shift f""-->
